<html>
	<head>
		<link rel="stylesheet" href="/vendors/fontawesome/css/all.min.css">
		<script src='https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.1/webcomponents-lite.js'></script>

		<link rel='import' href='../element/index.html'>
		<meta name=viewport content="width=device-width, initial-scale=1">
        <style>
            /* TEST */
            ui-button-icon{
                --color:red;
                --border-color:red;
                --background-color: transparent;
                --hover-color: #FFF;
                --hover-background-color: #1c7ef8;
                --disabled-color: #C4C5D5;
                --success-color: #3DBEA3;
                --error-color: #F1536E;
            }
        </style>
	</head>

	<body style="background-color:white;padding:0px;margin:0px;">

		<br>
        <ui-button-icon type="brand" icon="facebook-f"></ui-button-icon>
        <ui-button-icon type="solid" icon="envelope"></ui-button-icon>
        <ui-button-icon type="regular" icon="envelope"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope" disabled></ui-button-icon>

		<br>
        <ui-button-icon type="brand" icon="facebook-f" size="1"></ui-button-icon>
        <ui-button-icon type="solid" icon="envelope" size="2"></ui-button-icon>
        <ui-button-icon type="regular" icon="envelope" size="3"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope" size="4"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope" size="5" disabled></ui-button-icon>

		<br>
        <ui-button-icon type="brand" icon="facebook-f" size="5"></ui-button-icon>
        <ui-button-icon type="solid" icon="envelope" size="4"></ui-button-icon>
        <ui-button-icon type="regular" icon="envelope" size="3"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope" size="2"></ui-button-icon>
		<ui-button-icon type="light" icon="envelope" size="1" disabled></ui-button-icon>


	</body>
</html>

<script>
const iconButtons = document.querySelectorAll("ui-button-icon");
iconButtons.forEach(button => button.addEventListener("click", buttonClicked))

function buttonClicked(e){
    setTimeout(function(){e.target.success()}, 2000)
}

</script>
